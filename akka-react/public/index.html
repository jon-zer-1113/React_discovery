<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fournit des métadonnées utilisées lorsque votre PWA est installée sur un appareil mobile ou un ordinateur, d'un utilisateur. 
      Voir https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      L'utilisation de %PUBLIC_URL% dans les balises ci-dessus.
      Elle sera remplacée par l'URL du dossier `public` pendant le build.
      Seuls les fichiers contenus dans le dossier `public` peuvent être référencés dans le HTML.

      Contrairement à "/favicon.ico" ou "favicon.ico", 
      "%PUBLIC_URL%/favicon.ico" fonctionnera correctement tant avec le routage côté client qu'avec une URL publique non racine.
      Apprenez à configurer une URL publique non racine en lançant `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

      Vous pouvez ajouter des polices de caractères, des balises méta ou des analyses à ce fichier.
      L'étape de construction placera les scripts intégrés dans la balise <body>.

      Pour commencer le développement, lancez `npm start` ou `yarn start`.
      Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
    -->
  </body>
</html>
